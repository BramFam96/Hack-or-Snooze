<!DOCTYPE html>

<!-- Hack or Snooze

     during use.

     Primary authors:

     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Hack or Snooze</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/user.css" />
		<link rel="stylesheet" href="css/stories.css" />
		<link rel="stylesheet" href="css/nav.css" />
	</head>

	<body>
		<!-- top navigation bar -->
		<nav>
			<div class="navbar-brand">
				<a class="nav-link" href="#" id="nav-home">Hack or Snooze</a>
			</div>
			<div class="nav-right">
				<a class="nav-link" href="#" id="nav-login">Login/Signup</a>
				<a class="nav-link" href="#" id="nav-submit">Submit</a>
				<a class="nav-link" href="#" id="nav-favorite">Favorites</a>

				<!-- <a class="nav-link" href="#" id="nav-user-story"></a> -->

				<a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
			</div>
		</nav>

		<!-- area for stories (all stories, user stories, favorites) -->
		<section class="stories-container container">
			<form class="hidden" id="submit-form">
				<div>
					<label for="author-input">Author</label>
					<input placeholder="Enter an Author" id="author-input" type="text" />
				</div>
				<div>
					<label for="title-input">Title</label>
					<input placeholder="Enter a Title" id="title-input" type="text" />
				</div>
				<div>
					<label for="url-input">Url</label>
					<input placeholder="Enter an url" id="url-input" type="text" />
				</div>
				<button type="submit">Add Story</button>
			</form>
			<!-- loading message (removed by JS after stories loaded) -->
			<div id="stories-loading-msg">Loading&hellip;</div>

			<!-- List of all stories -->
			<ol id="all-stories-list" class="stories-list"></ol>
			<!--List of favorite stories-->
			<ol id="favorite-stories" class="hidden stories-list"></ol>
			<ol id="user-stories" class="hidden stories-list"></ol>
		</section>

		<!-- Login and signup forms -->
		<section class="account-forms-container container">
			<!-- Login form -->
			<form action="#" id="login-form" class="account-form hidden" method="post">
				<h4>Login</h4>
				<div class="login-input">
					<label for="login-username">username</label>
					<input
						type="text"
						id="login-username"
						autocomplete="current-username"
						required
					/>
				</div>
				<div class="login-input">
					<label for="login-password">password</label>
					<input
						id="login-password"
						type="password"
						autocomplete="current-password"
						required
					/>
				</div>
				<button type="submit">login</button>
				<hr />
			</form>

			<!-- Signup form -->
			<form action="#" id="signup-form" class="account-form hidden" method="post">
				<h4>Create Account</h4>
				<div class="login-input">
					<label for="signup-name">name</label>
					<input id="signup-name" autocapitalize="words" />
				</div>
				<div class="login-input">
					<label for="signup-username">username</label>
					<input
						type="text"
						id="signup-username"
						placeholder="new-username"
						required
					/>
				</div>
				<div class="login-input">
					<label for="signup-password">password</label>
					<input
						id="signup-password"
						placeholder="new-password"
						type="password"
						required
					/>
				</div>
				<button type="submit">create account</button>
			</form>
		</section>

		<!-- Library JS & our JS -->
		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>

		<script src="js/models.js"></script>
		<script src="js/main.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/user.js"></script>
		<script src="js/stories.js"></script>
	</body>
</html>
